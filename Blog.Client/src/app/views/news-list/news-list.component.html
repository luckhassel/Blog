<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let item of news">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.author.firstName }}
        </mat-panel-title>
        <mat-panel-description>
            {{ item.title }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ item.description }}</p>
    </mat-expansion-panel>
</mat-accordion>
